<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/logo.png" type="image/png" />
  <title>Lesson 4</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">

    <img src="img/building.jpg" alt="building">
    <div class="main">
      <form action="button"><button class="button_move"><a href="#crane"> move</a></button></form>
      <form action="button2"><button class="button_moveback"><a href="#crane_back"> move back</a></button></form>
      <form action="button2"><button class="button_hookdown"><a href="#hook"> hook down</a></button></form>
      <form action="button2"><button class="button_hookup"><a href="#hookup"> hook up</a></button></form>
      <form action="button2"><button class="button_rotate"><a href="#rotate"> rotate</a></button></form>

      <div class="main__crane">

        <div id="crane">
          <div id="hookup">
            <div id="crane_back">
              <div id="hook">
                <div class="main__wheels" id="wheels">
                  <div class="main__wheel">
                    <div class="wheel"></div>
                  </div>
                  <div class="main__wheel__left">
                    <div class="wheel"></div>
                  </div>
                </div>

                <div class="main__platform">
                </div>
                <div id="rotate">
                  <div class="main__column"></div>
                  <div class="main__mass"></div>
                  <div class="main__arrow"></div>
                  <div class="main__cabin"></div>
                  <div class="main__weight">

                    <div class="main__gak">
                      <img src="img/gak.png" alt="hook">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>


</html>
